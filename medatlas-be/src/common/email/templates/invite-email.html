<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're Invited!</title>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
      <div class="p-6">
        <h2 class="text-2xl font-semibold text-blue-600 mb-2">You're Invited!</h2>
        <p class="text-gray-700 mb-4">Hello,</p>
        <p class="text-gray-700 mb-4">
          You have been invited by <strong>${adminName}</strong> to join
          <strong>${organizationName}</strong>.
        </p>
        <p class="text-gray-700 mb-4">This invitation link will expire in ${expiresIn}.</p>
        <div class="mb-6">
          <a href="${inviteUrl}" class="inline-block bg-green-600 text-white px-5 py-3 rounded-md text-center no-underline hover:bg-green-700">
            Accept Invitation & Register
          </a>
        </div>
        <p class="text-gray-500 text-sm">
          If you did not expect this invitation, please ignore this email.
        </p>
      </div>
      <div class="px-6 pb-6 text-gray-400 text-xs">
        MedAtlas â€¢ Do not reply to this automated email.
      </div>
    </div>
  </body>
</html>
